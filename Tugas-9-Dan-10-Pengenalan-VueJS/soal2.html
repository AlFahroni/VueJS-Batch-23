<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

      <p style="line-height: 0%;">{{ item.isi }} || {{ item.tanggal }} || score {{ item.score }}</p>
      <button @click="kurangScore(index)">-</button><br>
    </form>
    <br><br><textarea cols="40" rows="10" placeholder="Ketik Komentar Anda" v-model:value="newKomen" @keyup.enter="addKomen"></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    var app = new Vue({
      el: "#app",
      data: {

            {isi: "komentar 2 komentar 2 komentar 2", tanggal: "28-07-2021", score: 5},
            {isi: "komentar 3 komentar 3 komentar 3", tanggal: "27-07-2021", score: 5},
        ],
      },
      methods: {
          addKomen: function(){
            this.komenlists.push({'isi': this.newKomen, 'tanggal': "27-07-2021", 'score': 0});
            this.newKomen = "";
          },

          },

      }
    })
  </script>
</body>

</html>
