<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 1</title>
</head>
<body>
  <div id="app">
      <form class="form-inline">
        <input type="text" name="name" placeholder="Ketikkan kata kunci" class="form-control" v-model="search">
      </form>
      <ul>
      <li v-for="book in filterBooks">{{ book }}</li>
      </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
        books : [
            'Kalkulus Dasar',
            'Fisika Dasar',
            'Aljabar Linier Elementer',
            'Aljabar Abstrack',
            'Algoritma Pemrograman'
        ],
        search: ""
      },
      computed: {
        filterBooks: function(){
          return this.books.filter((book) => {
            return book.toLowerCase().match(this.search);
          });
        }
      },
  })
  </script>
</body>
</html>
